<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Exercício de Calculadora com JavaScript</h1>

    <div class="operador1">
        <p>Operador 1 <input type="text" name="operador1" placeholder="Digite um número" required></p>
    </div>

    <div class="operador2">
        <p>Operador 2 <input type="text" name="operador2" placeholder="Digite outro número" required></p>
    </div>

    <div class="botao">
        <input type="button" name="adicao" value="+">
        <input type="button" name="subtracao" value="-">
        <input type="button" name="multiplicacao" value="*">
        <input type="button" name="divisao" value="/">
    </div>
    
    <div class="resultado">
        <p>Resultado <input type="text" name="resultado" placeholder="Resultado da operação" required></p>
    </div>
    
</body>
</html>
